<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My PWA</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            background-color: purple;
        }
    </style>
</head>
<body>
    <h1>Hello, PWA World!</h1>
    
    <button id="connectBtn">Connect to ESP32</button>

    <br><br>
    
    <button id="recordBtn">Record (5s)</button>
    <span id="recordingIndicator" style="display: none; color: red;">‚è∫ Recording...</span>
    <audio id="audioPlayback" controls></audio>
    
    <br><br>
    <label for="writeData">Send Data:</label>
    <input type="text" id="writeData" placeholder="Type a message">
    <button id="sendBtn">Send</button>
    
    <!-- Move the script to the bottom of the body -->
    <script src="app.js"></script>
</body>
</html>
